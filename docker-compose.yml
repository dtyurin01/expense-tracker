services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8080"

  web:
    build:
      context: ./src/web
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db-data:
